<div class="stream-wrapper">
  <div class="stream-background">
    <div class="line"></div>
    <div class="tick" *ngFor="let tick of ticks" [class.visible]="tick.visible" [class.zero]="!tick.value" [style.left]="tick.left">
    </div>
  </div>
  <div class="stream">
    <ng-container *ngIf="stream$ | async as stream">
      <rxp-bead-group *ngFor="let group of stream" [group]="group" [isEqual]="isEqual" [preview]="preview"></rxp-bead-group>
    </ng-container>
  </div>
</div>
