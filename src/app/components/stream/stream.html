<div class="stream-wrapper">
  <div class="stream-background">
    <div class="line"></div>
    <div class="tick" *ngFor="let tick of ticks" [class.visible]="tick.visible" [style.left]="tick.left">
      <span>{{tick.value}}</span>
    </div>
  </div>
  <div class="stream">
    <ng-container *ngIf="stream$ | async as stream">
      <rxp-bead
        [element]="bead"
        *ngFor="let bead of stream">{{bead.value}}</rxp-bead>
    </ng-container>
  </div>
</div>
