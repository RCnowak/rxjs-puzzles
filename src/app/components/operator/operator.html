<mat-card>
  <ng-content></ng-content>
</mat-card>
<ng-container *ngIf="validity() as validityObject">
  <div class="mat-card error-message" *ngIf="!validityObject.valid">
    <span *ngIf="validityObject.required">
      Argument is required.
    </span>
    <span *ngIf="validityObject.notCompatible">
      Operator doesn't support this argument.
    </span>
  </div>
</ng-container>
