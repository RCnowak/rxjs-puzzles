<h1 mat-dialog-title>Congrats!</h1>
<div mat-dialog-content *ngIf="!dialogData.nextCode">Great Job! It was the last puzzle from the list. Feel free to contribute new puzzles.</div>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="next()" color="accent" *ngIf="dialogData.nextCode">Next (#{{dialogData.nextCode}})</button>
  <button mat-raised-button (click)="dashboard()" color="primary" *ngIf="!dialogData.nextCode">Dashboard</button>
</mat-dialog-actions>
